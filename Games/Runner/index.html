<html>
	<head>
		<title>Runner</title>
		<script type="text/javascript" src="../../all.js"></script>
		<script type="text/javascript">
			window.onload = function() {
				var game = new TLORMEngine.Game({
					width : 300,
					scale : 3,
					name : "Runner",
				});
				
				// set the level when game starts
				game.onstart2 = function() {
					game.setLevel(new TLORMEngine.Levels.RandomLevel({
						width : 64,
						height: 64,
						display_width : game.width,
						display_height : game.height,
						tile_templates : [
							{ colours: [ 0x110000, 0x330000, 0x660000, 0x880000, 0xAA0000, 0xEE0000 ], solid: true },
							{ colours: [ 0x001100, 0x003300, 0x006600, 0x008800, 0x00AA00, 0x00EE00 ] },
							{ colours: [ 0x001100, 0x003300, 0x006600, 0x008800, 0x00AA00, 0x00EE00 ] },
						],
					}));
				};
				
				// start the game
				game.start();
			}
		</script>
	</head>
	<body></body>
</html>
