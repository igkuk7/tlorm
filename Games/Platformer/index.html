<html>
	<head>
		<title>TLORM Engine</title>
		<style>
			body { background: #ccc; text-align: center; padding: 0; margin: 0; }
			canvas { background: #fff; }
			.Game + canvas { background: #00CCFF; }
			.GameOver h1, .GameWon h1 { margin: 0 auto 0; padding: 10% 0 0; }
			.GameOver, .GameWon { width: 100%; height: 100%; }
			.GameOver { background: #f00; }
			.GameWon { background: #0f0; }
		</style>
		<script type="text/javascript" src="../../all.js"></script>
		<script type="text/javascript">
			window.onload = function() {
				var game = TLORMEngine.GameFromJSON('Platformer.json');
				
				game.start();
			};
		</script>
	</head>
	<body></body>
</html>
